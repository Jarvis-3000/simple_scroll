<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .image_container{
            width:500px;
            height:400px;
            display: inline-block;
            box-sizing: border-box;
            overflow-x:auto;
            overflow-y:hidden;
            white-space: nowrap;     /* for horizontal scroll */    
        }

        ::-webkit-scrollbar{    /*for hiding the scrollbar*/
            display: none;
        }

        img{
            box-sizing: border-box;
            width:500px;
            height:400px;
        }

        .button-container{
            width:500px;
            text-align: center;
            
        }
        button{
            transition: .3s ease-out;
        }
        button:hover{
            background-color:orangered;
            border:1px solid;
            padding:5px 10px;
        }
    </style>
</head>
<body>
    

    
    <div  class="image_container">
        <img src="https://archive.org/download/altometa_gmail_E/a.jpg" class="slide">
        <img src="https://archive.org/download/altometa_gmail_E/b.jpg" class="slide">
        <img src="https://archive.org/download/altometa_gmail_E/c.jpg" class="slide">
        <img src="https://archive.org/download/altometa_gmail_E/d.jpeg" class="slide">                
        <img src="https://archive.org/download/altometa_gmail_E/e.jpg" class="slide">
    </div>

    <div class="button-container">
        <hr>
        <button onclick="Scroll(0)" class="slider-button">1</button>
        <button onclick="Scroll(500)" class="slider-button">2</button>
        <button onclick="Scroll(1010)" class="slider-button">3</button>
        <button onclick="Scroll(1512)" class="slider-button">4</button>
        <button onclick="Scroll(2016)" class="slider-button">5</button>
      </div>

    <script>
        function Scroll(Left) {
            document.getElementsByClassName("image_container")[0].scroll({ top: 0,left: Left,behavior: 'smooth' });
        }
    </script>
</body>
</html>
